<!-- template/index.html -->
<head>
    <link rel="stylesheet" href="css/index.css">
    <title>CookieBot Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="messagesChart" width="400" height="200"></canvas>
    <canvas id="commandsChart" width="400" height="200"></canvas>
    <script>
        async function fetchData(url) {
            const response = await fetch(url);
            return response.json();
        }

        async function createChart(canvasId, url, label) {
            const data = await fetchData(url);
            const labels = data.map(item => item[0]);
            const values = data.map(item => item[1]);

            new Chart(document.getElementById(canvasId), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: values,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        createChart('messagesChart', '/api/messages_per_day', 'Messages per Day');
        createChart('commandsChart', '/api/commands_per_day', 'Commands per Day');
    </script>
</body>
