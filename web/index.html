<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bot Dashboard</title>
</head>
<body>
    <h1>Bot Dashboard</h1>
    <form action="{{ url_for('update') }}" method="post">
        {% for key, value in settings.items() %}
            <label for="{{ key }}">{{ key }}</label>
            <input type="text" id="{{ key }}" name="{{ key }}" value="{{ value }}">
            <br>
        {% endfor %}
        <button type="submit">Save</button>
    </form>
</body>
</html>
