  blackjack:
    name: blackjack
    description: Starte ein Blackjack Spiel.
    options:
      bet:
        name: einsatz
        description: Der Einsatz für das Spiel.
  event:
    name: event
    description: Lasse ein zufälliges Event passieren bei den du Cookie bekommen oder verlieren kannst.

