  gift:
    name: geschenk
    description: Schenke einen anderen Nutzer Cookies.
    options:
      user:
        name: nutzer
        description: Welchen Nutzer möchtest du Cookies schenken?
      betrag:
        name: betrag
        description: Wie viele Cookies möchtest du verschenken?
  rank:
    name: rang
    description: Zeige deinen oder den Rang von anderen.
    options:
      member:
        name: nutzer
        description: Von welchen Nutzer möchtest du den Rang wissen?
  daily:
    name: daily
    description: Hole dir deine täglichen Cookies.
