        name:
          name: name
          description: Der Name der Aktivität.
        status:
          name: status
          description: Verändere den Status von dem Bot.
        streamer:
          name: streamer
          description: Der Streamer den du anzeigen willst.
  avatar:
    name: avatar
    description: Zeigt das Profilbild von einem Nutzer.
    options:
        user:
            name: nutzer
            description: Der Nutzer von dem du das Profilbild sehen willst.
  warn:
    name: warn
    description: Verwarne einen Nutzer.
    options:
        user:
            name: nutzer
            description: Der Nutzer den du verwarnen willst.
        reason:
            name: grund
            description: Der Grund der Verwarnung.
