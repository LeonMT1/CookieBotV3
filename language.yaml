    name: avatar
    description: Zeigt das Profilbild von einem Nutzer.
    options:
        user:
            name: nutzer
            description: Der Nutzer von dem du das Profilbild sehen willst.
  warn:
    name: warn
    description: Verwarne einen Nutzer.
