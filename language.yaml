    options:
        warn_count:
            name: warn_anzahl
            description: Die Anzahl der Verwarnungen.
        punishment_type:
            name: strafe
            description: Die Strafe die du setzen willst.
        duration:
            name: dauer
            description: Die Dauer der Strafe.
  show_punishment:
    name: zeige_strafen
    description: Zeige die festgelegten Strafen.
  del_punishment:
    name: lösche_strafe
    description: Lösche alle festgelegten Strafen.
  kill:
    name: kill
    description: Töte einen Nutzer.
    options:
        user:
            name: nutzer
            description: Der Nutzer den du töten willst.
